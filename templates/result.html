<!DOCTYPE html>
<html>
<head>
    <title>Your Audio File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Conversion Complete!</h1>
        <audio controls>
            <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <a href="{{ url_for('audio', filename=audio_file) }}" class="btn btn-success mt-3">Download Audio</a>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Convert Another File</a>
    </div>
</body>
</html>
